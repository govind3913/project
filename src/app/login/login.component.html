<div class="container-fluid">
  <h2>Login Form</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email address:</label>
      <input  type="email"  formControlName="email" class="form-control"  id="email" name="email">
      <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
        <small class="text-danger" *ngIf="loginForm.controls.email.errors.required">Email is required</small>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" formControlName="password" id="pwd" name="password">
      <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
        <small class="text-danger" *ngIf="loginForm.controls.password.errors.required">Password is required</small>
      </div>
    </div>
    <button class="btn btn-default">Login</button>
      <div *ngIf="invalidLogin" class="error">
        <div>Invalid credentials.</div>
      </div>
  </form>


  </div>
